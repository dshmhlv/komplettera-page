<body>

   

    <div class ="questions">
    
        <h2>Komplettera</h2>

        <p>(*Obligatoriskt fält)</p>
        <h3>Tididgare utbildning</h3>
    
    <input type="radio" id="utländsk utbildning" name="utbildning" value="utländsk utbildning">
    <label for="utbildning">Utländsk utbildning</label><br>
    <label>Antal år?</label>
    <input id="År" type="text"/><br>
    <input type="radio" id="svensk grundskola" name="utbildning" value="svensk grundskola">
    <laber for="utbildning">Svensk grundskola</laber><br>
    <input type="radio" id="gymnasial utbildning" name="utbildning" value="gymnasial utbildning">
    <label for="utbildning">Svenska gymnasial utbildning 2 år eller kortare</label><br>
    <input type="radio" id="gymnasial utbildning" name="utbildning" value="gymnasial utbildning">
    <label for="Svenska gymnasial utbildning">Svenska  gymnasial utbildning längre än 2 år</label><br>
    <input type="radio" id="eftergymnasial utbildning" name="utbildning" value="eftergymnasial utbildning">
    <label for="Svenska eftergymnasial utbildning">Svenska eftergymnasial utbildning</label><br>
    

    <h3>Nuvarande sysselsättning <span class="obligatoryStar">*</span> </h3>

    <input type="radio" name="Heltid" id="arbetarHeltid">
    <label for="Arbetar Heltid">Arbetar Heltid</label><br>
    <input type="radio" name="Deltid" id="arbetarDeltid">
    <label for="Arbetar Deltid">Arbetar Deltid</label><br>
    <input type="radio" name="annat" id="annat">
    <label for="Annat">Annat</label><br>
    <input type="radio" name="annat" id="annat">
    <label for="Arbetssökande">Arbetssökande</label><br>
    <input type="radio" name="arbetssökande" id="arbetssökande">
    <label for="Risk att bli arbetslös">Risk att bli arbetslös</label><br>
    <input type="radio" name="risk att bli arbetslös"id="arbetslös">
    <label for="Risk att bli arbetslös">Risk att bli arbetslös</label><br>
    <input type="radio" name="studerar" id="studerar">
    <label for="Studerar">Studerar</label><br>
    

    <h3>Studiemedel <span class="obligatoryStar">*</span></h3>

    <label for="Studiemedel">Jag kommer att ansöka om studiemedel</label>
    <input type="radio" name="studiemedel" id="studieMedel"><br>
    <label for="Studiemedel">Jag kommer inte att ansöka om studiemedel</label>
    <input type="radio" name="studiemedel" id="studieMedel"><br>

    <label>Motivering - varför vill du läsa just den här kursen eller utbildning?<span class="obligatoryStar">*</span></label>
    <textarea name ="motivering"></textarea><br>

    <label>Särskilt stöd - Är du i behov av extra stöd i studier till exempel pga. läs- och skrivsvårigheter, dyskalkyli, koncentrationssvårigheter eller annan form ange det här.<span class="obligatoryStar">*</span></label>
    <textarea name ="motivering"></textarea><br>

    <label>Studietakt - Skriv önskat startdatum samt om du vill studera på 100, 75, 50 eller 25%. <span class="obligatoryStar">*</span></label>
    <textarea name ="motivering"></textarea><br>
    
    <label>Utbildningsmål - Vad är ditt mål med studierna?<span class="obligatoryStar">*</span></label>
    <textarea name ="motivering"></textarea><br>



    <button class="button">Nästa</button>
